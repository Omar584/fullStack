<div class = "mainContainer" id = "mainContainer">
    {% for book in allbooks  %}
        <div class = "imageContainer" id = "{{book.id}}">
            <a href="">
                <img src="{{book.image.url}}" alt="{{book.name}}">
                <div class="bName">ID: {{book.id}}</div>
            </a>
        </div>
    {% endfor %}
</div>
