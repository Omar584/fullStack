<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borrowed Books</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/userPages/bookList.css' %}">
</head>
<body>
    <div class="mainPage">
        <nav>
            <ul>
                <li><a href="{% url 'userPage' %}">Home</a></li>
                <li><a href="{% url 'userBooks' %}">Books</a></li>
                <li><a href="{% url 'borrowedBooks' %}">Borrowed-Books</a></li>
                <li><a href="{% url 'userContact' %}">Contact</a></li>
                <li><a href="{% url 'userAbout' %}">About</a></li>
                <li><a href="{% url 'userProfile' %}">Profile</a></li>   
            </ul>
        </nav> 
        <div class="mainContainer">
            {% if books %}
                {% for book in books %}
                    <div class="imageContainer">
                        <a href="">
                            <img src="{{book.image.url}}" alt="{{book.name}}">
                            <div class="bName">{{book.name}}</div>
                        </a>     
                    </div>
                {% endfor %}       
            {% else %}
                <p>No borrowed books found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
