<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main/bookList.css' %}">
    <title>Books</title>
</head>
<body>
    <div class =  "mainPage">
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a>
                <li><a href="{% url 'books' %}">Books</a>
                <li><a href="{% url 'about' %}">About</a> 
                <li><a href="{% url 'contact' %}">Contact</a>       
                <li><input type="text" placeholder = "Search..."
                     style = "border-radius: 4em ; padding : 0.5em">
                <input type="submit" value = "search">
            </ul>
        </nav>
        <div class = "mainContainer" id = "mainContainer">
            {% for book in allbooks  %}
                <div class = "imageContainer" id = "{{book.id}}">
                    <a href="">
                        <img src="{{book.image.url}}" alt="{{book.name}}">
                        <div class="bName">{{book.name}}</div>
                    </a>
                </div>
            {% endfor %}
        </div> 
    </div>
</body>
</html>
