<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main/index.css' %}">      
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainPage">
        <nav>
            <ul>
                <li><a href="{% url 'index'  %}">Home</a>
                <li><a href="{% url 'books'  %}">Books</a>
                <li><a href="{% url 'contact'  %}">Contact</a>
                <li><a href= "{% url 'about'  %}">About</a>
            </ul>
        </nav> 
        <div class="container">
        <h1 class="logo">Iqraa Account</h1>
            <form onsubmit="checkCredentials(event)">
                <label class="label" for="Username">Username</label><br>
                <input type="text" id="Username" required><br>
                <label class="label" for="Password">Passowrd</label><br>
                <input type="password" id="Password" required><br>
                <div><input class="login" type="submit" value="Login" id="login"></div>
                <div><a href="{% url 'signup' %}" id = "signUp" class="signUp">Don't have an account</a></div>
            </form>   
        </div>
    </div>
    <script src="main/java-files/index.js"></script>
</body>
</html>
