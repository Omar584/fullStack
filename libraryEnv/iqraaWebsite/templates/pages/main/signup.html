<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset='utf-8'>
        {% load static %}
        <link rel = "stylesheet" href = "{% static 'css/navBar.css' %}">
        <link rel="stylesheet" href="{% static 'css/main/signUp.css' %}">
    </head>
    <body>
        <div class = "mainPage">
            <nav>
                <ul>
                    <li><a href="{% url 'index' %}">Home</a>      
                </ul>
            </nav>
            <div class = "mainContainer">
                <h1>SIGN UP</h1>
                <form method="post" onsubmit="return validation()">
                    {% csrf_token %}
                    <div>
                        <label for="uname">Username</label><br>
                        <input type="text" id="uname" name="uname" required >
                        <p id = "username" class="error-message"></p>
                    </div>
                    <div>
                        <label for="pass">Password</label><br>
                        <input type="password" id="pass" name="pass" required>   
                        <p id = "password" class="error-message"></p>    
                    </div>
                    <div>
                        <label for="cpass">Confirm password</label><br>
                        <input type="password" id="cpass" name="cpass" required>
                        <p id = "confirmpassword" class="error-message"></p>
                    </div>
                    <div>
                        <label for="em">E-mail</label><br>
                        <input type="email" id="em" name="em" required>
                        <p id = "email" class="error-message" ></p>
                    </div> 
                    <div class = "checkbox">
                        <input type="checkbox" id="is_admin" name="is_admin" value="1">
                        <label for="is_admin">is_admin</label>
                    </div>
                    <div class = "submit">
                        <input type="submit" value="Submit" id = "submit">
                    </div>
                </form> 
                <script src="{% static 'js/main/signUp.js' %}"></script>
                
            </div>
        </div>
        
    </body>
</html>
