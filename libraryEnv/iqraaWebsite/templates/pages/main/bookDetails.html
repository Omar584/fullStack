<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main/bookDescription.css' %}">
    <title>{{book.name}}</title>
</head>
<body>
    <div class = "mainPage">
        <nav>
            <ul>
                <li><a href="{% url 'index'  %}">Home</a>
                <li><a href="{% url 'books'  %}">Books</a>
                <li><a href="{% url 'contact'  %}">Contact</a>
                <li><a href= "{% url 'about'  %}">About</a>       
            </ul>
        </nav>
        <h1>{{book.name}} - {{book.author}}</h1>
        <div id="image">
            <img src="{{book.image.url}}" alt="{{book.name}}" width="400px">
        </div>
        <div class = "bookDescription">
            <h2>Book ID: {{book.id}}</h2>
            <h2><strong>{{book.category}}</strong></h2>
            <div class = "description">
                {{book.description}}
            <div>
            <div class = "button">
                <button id="myButton">Borrow</button>
            </div>
        </div>
        <!-- <script src="../../java-files/bookDescription.js"></script> -->
</body>
</html>
