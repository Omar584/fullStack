<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <!-- Link to an external CSS file for styling the page -->
    <link rel="stylesheet" href="{% static 'css/navBar.css' %}">

    <link rel="stylesheet" href="{% static 'css/adminpages/changePassword.css' %}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Passowrd</title>
</head>
<body>
    {% include 'pages/admin/navBar.html'%}
    <br>
    <h1>Change Password</h1>
    <br>
    <form>
        <div class="center">
            <label for="oldPass">Old passowrd</label>
            <br>
            <input type="password" id="oldPass" name="password">    
        </div>
        <div class="center">
            <label for="newPass">New passowrd</label>
            <br>
            <input type="password" id="newPass" name="password">    
        </div>
        <div class="center">
            <label for="confirm">Confirm passowrd</label>
            <br>
            <input type="password" id="confirm" name="password">    
        </div>
        <div class="center">
            <input class="submit" type="submit" value="Change">    
        </div>
        
    </form>
</body>
</html>
