<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <!-- Link to an external CSS file for styling the page -->
    <link rel="stylesheet" href="{% static 'css/main/bookList.css' %}">
    <title>Books</title>
    <style>
        .modal {
          display: none; /* Hidden by default */
        }
        .modal-content{
            background-image: url("{% static 'image/addBook.jpg' %}")  ;
        }
        .inputForm{
            border-radius: 20px;
            height: 30px ;
        }
        .inputForm:hover{
            transform: scale(1.1);
            transition-duration: 0.3s ;
        }
        .h2{
            color : white ;
        }
    </style>
</head>
<body>
    <div class="mainPage">
        <nav>
            <ul>
                <li><a href="{% url 'adminHome' %}">Home</a></li>
                <li><a href="{% url 'adminBooks' %}">Books</a></li>
                <li><a href="{% url 'deleteBookPage' %}">Delete-Book</a></li> 
                <li><a href="{% url 'adminProfile' %}">Profile</a></li>
                <li>
                    <input id="search-input" type="text" placeholder="Search..." style="border-radius: 4em; padding: 0.5em">
                </li>
            </ul>      
        </nav>
        <button id="addBookBtn">Add Book</button>
        <div class="mainContainer" id="mainContainer">
            {% for book in allbooks %}
                <div class="imageContainer" id="{{book.id}}">
                    <a href="{% url 'adminBookDetails' book.id %}">
                        <img src="{{book.image.url}}" alt="{{book.name}}">
                        <div class="bName">{{book.name}}</div>
                    </a>
                </div>
            {% endfor %}
        </div> 
        <div id="addBookModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <form id="addBookForm">
                    <h2 style="color: white; ">Add a New Book</h2>
    
                    <input type="text" class = "inputForm" id="name" placeholder="Enter Book Name" name="name" required><br><br>
    
                    <input type="text" class = "inputForm" id="category" placeholder="Enter Book Category" name="category" required><br><br>
    
                    <input type="text" class = "inputForm" id="author" placeholder="Enter Book Author" name="author" required><br><br>
    
                    <input type="text" class = "inputForm" id="price" placeholder="Enter Book Price" name="price" required><br><br>
    
                    <textarea class = "inputForm" id="description" placeholder="Enter Book Description" rows="4" cols="50" required></textarea><br><br>
    
                    <input class = "inputForm" type="file" id="bookImage" required><br><br>
    
                    <button class = "inputForm" type="submit">Add Book</button>
                    <button class = "inputForm" type="button" id="cancelBtn">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/adminpages/bookList.js' %}"></script>
    <script>
        document.getElementById('search-input').addEventListener('keypress', function(event){
            if(event.key === 'Enter'){
                var search = document.getElementById('search-input').value;
                if(search.trim() !== ''){
                    window.location.href = '{% url "books" %}?search=' + encodeURIComponent(search);
                } else {
                    window.location.href = '{% url "books" %}';
                }
            }
        });
    </script>
</body>
</html>
