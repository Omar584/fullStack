<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <!-- Link to an external CSS file for styling the page -->
    <link rel="stylesheet" href="{% static 'css/main/bookList.css' %}">
    <title>Books</title>
</head>
<body>
    <div class =  "mainPage">
        <nav>
            <ul>
                <li><a href="{% url 'adminHome' %}">Home</a>
                <li><a href="{% url 'adminBooks' %}">Books</a>
                <li><a href="{% url 'addBookPage'  %}">Add-Book</a>
                <li><a href="{% url 'deleteBookPage' %}">Delete-Book</a> 
                <li><a href="{% url 'adminProfile'  %}">Profile</a> 
                <li><input id="search-input" type="text" placeholder = "Search..."
                    style = "border-radius: 4em ; padding : 0.5em">
            </ul>      
        </nav>

        <div class = "buttons">
            <div class = "adminButtons">
                <input type="button" value="Add-Book" id="addButton" class = "bbb">
            </div>
            
            <div class = "adminButtons">
                <input class="bbb" type="button" id="deleteButton" value ="Delete-Book">
            </div>
        </div>

        <div class = "mainContainer" id = "mainContainer">
            {% for book in allbooks  %}
                <div class = "imageContainer" id = "{{book.id}}">
                    <a href="{% url 'adminBookDetails' book.id %}">
                        <img src="{{book.image.url}}" alt="{{book.name}}">
                        <div class="bName">{{book.name}}</div>
                    </a>
                </div>
            {% endfor %}
        </div> 

    </div>
    <script src="{% static 'js/adminpages/bookList.js' %}"></script>
    <script>
        document.getElementById('search-input').addEventListener('keypress',function(){
            if(event.key === 'Enter'){
                var search = document.getElementById('search-input').value;
                if(search.trim() !== ''){
                    window.location.href = '{% url "books" %}?search='+encodeURIComponent(search);
                }
                else{
                    window.location.href = '{% url "books" %}';
                }
            }
            
        });
    </script>
</body>
</html>
